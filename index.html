<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>

    <div class="galaxy-wrapper">

        <div class="header">
            <h1>SolSystemet</h1>

        </div>
        <div class="planetWrapper">
            <!-- Planeter kommer att hamna här -->
        </div>

    </div>


    <div class="wrapper hide">

        <div class="info-wrapper">
            
            <header class="header2">
                <h1 class="planet-name">Jorden</h1>
                <h2 class="planet-latin-name">Tellus</h2>
                <button class="back">Tillbaka</button>
            </header>

            <article class="desc-wrapper">

                </p>
            </article>
            
            <div class="line">`</div>

            <div class="data-wrapper">
            <section>
                <h3>OMKRETS</h3>

            </section>

                <h3>KM FRÅN SOLEN</h3>
                <span class="from-sun"></span>
            </section>
            <section>
                <h3>MAX TEMPERATUR</h3>
                <span class="max-temp"></span>
            </section>
            <section>
                <h3>MIN TEMPERATUR</h3>
                <span class="min-temp"></span>
        </div>

        <div class="line">`</div>

        <section class="moon-wrapper">
            <h3>MÅNAR</h3>
            <p class="moons">

            </p>

        </div>
